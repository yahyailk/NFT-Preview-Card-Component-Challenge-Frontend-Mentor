<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div id="main_background">
    <div id="main_card">
      <div id="card_image">
        <img src="./images/icon-view.svg" id="card_image_icon" alt="">
      </div>
      <div id="card_first_content">
        <p id="first_p">Equilibrium #3429</p>
        <p id="second_p">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div id="card_second_content">
        <div class="logos">
          <img src="./images/icon-ethereum.svg" alt="">
          <p id="third_p">0.041 ETH</p>
        </div>
        <div class="logos">
          <img src="./images/icon-clock.svg" alt="">
          <p id="fourth_p">3 days left</p>
        </div>
      </div>
      <div id="card_footer">
        <img src="./images/image-avatar.png" id="avatar" alt="">
        <span id="first_span">Creation of</span><span id="second_span">Jules Wyvern</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/yahyailk" target="_blank">Yahya Ilkdogan</a>.
  </div>
</body>
</html>
